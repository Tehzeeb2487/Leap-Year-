<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leap Year</title>
	<link rel="stylesheet" type="text/css" href="Leap_year.css">
</head>
<body>
	<div class="para">
		<input type="number" name="" id="year" placeholder="Enter a year" class="input">
		<input type="button" name="" onclick="leap()" value="Click me" class="btn">
		<div id="leapyear" class="leap"></div>
	</div>

	<script>
		function leap()
		{
			var years = document.getElementById('year').value;
			if ((years%4===0 && years%100!==0) || years%400===0) 
			{
				var string = "Bingo! This is a leap year";
				document.getElementById('leapyear').innerHTML=string;
			}
			else
			{
				var string = "This is not a leap year ";
				document.getElementById('leapyear').innerHTML=string;	
			}
		}
	</script>
</body>
</html>
